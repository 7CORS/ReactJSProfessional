<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSCommerce</title>
    <link rel="stylesheet" href="styles/product-cart.css">
</head>

<body>
    <header>
        <nav class="container">
            <h1>DSCommerce</h1>
            <a href="#">Entrar</a>
        </nav>
    </header>
    <main>

        <section class="container mt20">
            <div class="card mb20">

                <div class="cart-item-container line-bottom">
                    <div class="cart-item-left">
                        <img src="assets/images/computer.png" alt="Computador">

                        <div class="card-item-description">
                            <h3>Computador Gamer XT</h3>
                            <div class="cart-item-quantity-container">
                                <div class="cart-item-quantity-btn">-</div>
                                <p>1</p>
                                <div class="cart-item-quantity-btn">+</div>
                            </div>
                        </div>

                    </div>
                    <div class="cart-item-right">
                        R$ 15.745.500,00
                    </div>
                </div>

                <div class="cart-item-container line-bottom">
                    <div class="cart-item-left">
                        <img src="assets/images/computer.png" alt="Computador">

                        <div class="card-item-description">
                            <h3>Computador Gamer XT</h3>
                            <div class="cart-item-quantity-container">
                                <div class="cart-item-quantity-btn">-</div>
                                <p>1</p>
                                <div class="cart-item-quantity-btn">+</div>
                            </div>
                        </div>

                    </div>
                    <div class="cart-item-right">
                        R$ 15.745.500,00
                    </div>
                </div>



                <div class="cart-total-container line-bottom">
                    <h3>R$ 15.000,00</h3>
                </div>
            </div>

            <div class="btn-page-container">
                <div class="btn btn-blue">
                    Finalizar pedido
                </div>
                <div class="btn btn-white">
                    Continuar comprando
                </div>
            </div>

        </section>

    </main>
</body>

</html>
