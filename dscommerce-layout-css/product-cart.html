<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSCommerce</title>
    <link rel="stylesheet" href="styles/product-cart.css">
</head>

<body>
    <header>
        <nav class="dsc-container">
            <h1>DSCommerce</h1>
            <a href="#">Entrar</a>
        </nav>
    </header>
    <main>

        <section class="dsc-container dsc-mt20">
            <div class="dsc-card dsc-mb20">

                <div class="dsc-cart-item-container dsc-line-bottom">
                    <div class="dsc-cart-item-left">
                        <img src="assets/images/computer.png" alt="Computador">

                        <div class="dsc-cart-item-description">
                            <h3>Computador Gamer XT</h3>
                            <div class="dsc-cart-item-quantity-container">
                                <div class="dsc-cart-item-quantity-btn">-</div>
                                <p>1</p>
                                <div class="dsc-cart-item-quantity-btn">+</div>
                            </div>
                        </div>

                    </div>

                    <div class="dsc-cart-item-right">R$ 15.745.500,00</div>

                </div>

                <div class="dsc-cart-item-container dsc-line-bottom">
                    <div class="dsc-cart-item-left">
                        <img src="assets/images/computer.png" alt="Computador">

                        <div class="dsc-cart-item-description">
                            <h3>Computador Gamer XT</h3>
                            <div class="dsc-cart-item-quantity-container">
                                <div class="dsc-cart-item-quantity-btn">-</div>
                                <p>1</p>
                                <div class="dsc-cart-item-quantity-btn">+</div>
                            </div>
                        </div>

                    </div>

                    <div class="dsc-cart-item-right">R$ 15.745.500,00</div>

                </div>

                <div class="dsc-cart-total-container dsc-line-bottom">
                    <h3>R$ 15.000,00</h3>
                </div>

            </div>

            <div class="dsc-btn-page-container">
                <div class="dsc-btn dsc-btn-blue">Finalizar pedido</div>
                <div class="dsc-btn dsc-btn-white">Continuar comprando</div>
            </div>

        </section>

    </main>
</body>

</html>
