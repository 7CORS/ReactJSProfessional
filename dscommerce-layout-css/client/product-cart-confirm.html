<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSCommerce</title>
    <link rel="stylesheet" href="styles/product-cart-confirm.css">
</head>

<body>
    <header class="dsc-header-client">

        <nav class="dsc-container">
            <h1>DSCommerce</h1>
            <div class="dsc-navbar-rirght">
                <div class="dsc-menu-items-container">
                    <div class="dsc-menu-item">
                        <img src="../assets/images/admin.svg" alt="Admin">
                    </div>
                    <div class="dsc-menu-item">
                        <img src="../assets/images/cart.svg" alt="Carrinho de Compras">
                    </div>
                </div>
                <div class="dsc-logged-user">
                    <p>Maria Silva</p>
                    <a href="#">Sair</a>
                </div>
            </div>
        </nav>

    </header>
    <main>

        <section id="confirmation-section" class="dsc-container dsc-mt20">
            <div class="dsc-card dsc-mb20">

                <div class="dsc-confirmation-item-container dsc-line-bottom">
                    <div class="dsc-confirmation-item-left">
                        <img src="../assets/images/computer.png" alt="Computador">

                        <div class="dsc-confirmation-item-description">
                            <h3>Computador Gamer XT</h3>
                            <div class="dsc-confirmation-item-quantity-container">
                                <p>1</p>
                            </div>
                        </div>

                    </div>

                    <div class="dsc-confirmation-item-right">R$ 5000,00</div>

                </div>

                <div class="dsc-confirmation-item-container dsc-line-bottom">
                    <div class="dsc-confirmation-item-left">
                        <img src="../assets/images/computer.png" alt="Computador">

                        <div class="dsc-confirmation-item-description">
                            <h3>Computador Gamer XT</h3>
                            <div class="dsc-confirmation-item-quantity-container">
                                <p>1</p>
                            </div>
                        </div>

                    </div>

                    <div class="dsc-confirmation-item-right">R$ 5000,00</div>

                </div>

                <div class="dsc-confirmation-total-container dsc-line-bottom">
                    <h3>R$ 15.000,00</h3>
                </div>

            </div>

            <div class="dsc-confirmation-message dsc-mb20">
                Pedido realizado! Número 35
            </div>

            <div class="dsc-btn-page-container">
                <div class="dsc-btn dsc-btn-white">Início</div>
            </div>

        </section>

    </main>
</body>

</html>
